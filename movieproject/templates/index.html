{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">

        {% for i in movie_list %}

        <div class="col-md-3" style="padding:20px;">
            <div class="card" style="padding:10px;">
                 <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250" >
                    <div class="card-body">
                        <h6 class="card-title" style="color:black;">{{i.name}}</h6>
                                  <a href="{% url 'movie:detail' i.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>


        {% endfor %}

         </div>
</div>

{% endblock %}
